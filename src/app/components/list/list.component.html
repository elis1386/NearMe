<div *ngIf="placesList.length; else noPlaces" class="d-flex flex-column gap-3">
  <div *ngFor="let place of placesList" class="card">
    <img
      *ngIf="place.photos"
      src="{{ place.photos[0].getUrl() }}"
      class="card-img-top"
      alt="photo of the place"
    />
    <div class="card-body">
      <div class="d-flex flex-row justify-content-between">
        <h5 class="card-title">{{ place.name }}</h5>
        <i (click)="addToFavorite(place)" class="heart bi bi-heart"></i>
      </div>
      <div *ngIf="place.rating" class="d-flex flex-row gap-2">
        <p class="text-secondary">{{ place.rating }}</p>
        <ul class="d-flex flex-row text-warning list-unstyled">
          <li *ngFor="let rating of place.ratingArray">
            <i class="bi bi-star-fill"></i>
          </li>
        </ul>
        <p class="text-secondary">({{ place.user_ratings_total }})</p>
      </div>
      <div *ngIf="place.vicinity" class="d-flex flex-row gap-1">
        <i class="bi bi-geo-alt"></i>
        <p>{{ place.vicinity }}</p>
      </div>
      <div class="d-flex gap-1 flex-wrap">
        <span *ngFor="let type of place.types" class="badge text-bg-secondary">
          {{ type }}
        </span>
      </div>
    </div>
  </div>
</div>

<ng-template #noPlaces>
  <div class="alert alert-primary d-flex gap-2 align-items-center" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <div>No places found</div>
  </div>
</ng-template>
