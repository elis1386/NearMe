<section
  *ngIf="myPlaces.length; else noFavorites"
  class="row overflow-auto mt-4"
>
  <div
    *ngFor="let place of myPlaces"
    class="col-12 col-md-6 col-xl-4 col-xxl-3"
    routerLink="/place/{{ place.id }}"
  >
    <div class="card">
      <img
        *ngIf="place.photo"
        [src]="place.photo"
        class="card-img-top"
        alt="photo of the place"
      />
      <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
          <h5 class="card-title">
            <a routerLink="/place/{{ place.id }}"> {{ place.name }}</a>
          </h5>
        </div>
        <div *ngIf="place.rating" class="d-flex flex-row gap-2">
          <p class="text-secondary fw-bolder">rating: {{ place.rating }}</p>
        </div>
        <div *ngIf="place.vicinity" class="d-flex flex-row gap-1">
          <i class="bi bi-geo-alt"></i>
          <p>{{ place.vicinity }}</p>
        </div>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteMyPlace(place.id!)"
        >
          <i class="bi bi-trash3-fill"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</section>
<!-- if no favorites then show this -->
<ng-template #noFavorites>
  <div class="alert alert-primary d-flex gap-2 align-items-center" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <div class="no-favorites">No favorites found</div>
  </div>
</ng-template>
