<section class="map-box">
  <!-- FILTERS-->
  <div class="filters-box">
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Places
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('restaurants')"
            >restaurants</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('museum')"
            >Musems</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('theatre')"
            >Theatres</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Parks</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Activities
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Hiking</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Amusement park</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Zoo</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Rope park</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Events
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('music')"
            >Music</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('sport')"
            >Sport</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('exhibition')"
            >Exhibition</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!-- sidebar list button -->
  <app-sidebar [placesList]="placesResult"></app-sidebar>
  <!-- MAP -->
  <div id="map"></div>
</section>
