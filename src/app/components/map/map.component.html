<section class="map-box">
  <!-- FILTERS-->
  <div class="filters-box">
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Places
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('restaurants')"
            >restaurants</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('museum')"
            >Musems</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('theatre')"
            >Theatres</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Parks</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Activities
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Hiking</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Amusement park</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Zoo</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('park')"
            >Rope park</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Events
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('music')"
            >Music</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('sport')"
            >Sport</a
          >
        </li>
        <li>
          <a class="btn btn-outline-secondary dropdown-item" (click)="showPlaces('exhibition')"
            >Exhibition</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!-- sidebar list button -->
  <div class="show-list-btn">
    <button
      class="btn rounded-start shadow-lg"
      [ngStyle]="{
        background: 'white',
        color: 'white',
        border: '1px solid black'
      }"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions"
    >
      <i
        [ngStyle]="{ background: 'white', color: 'black' }"
        class="bi bi-arrow-bar-right"
      ></i>
    </button>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Places of interest
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <app-list [placesList]="placesResult"></app-list>
      </div>
    </div>
  </div>
  <!-- MAP -->
  <div id="map"></div>
</section>
<app-favorite *ngIf="isVisible"></app-favorite>
