<section class="map-box">
  <!-- FILTERS-->
  <div class="filters-box d-flex">
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-cy="places-button"
      >
        Places
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('bakery')"
            data-cy="place-bakery"
            >Bakery</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('museum')"
            data-cy="place-museum"
            >Museums</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('church')"
            data-cy="place-church"
            >Church</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('park')"
            data-cy="place-park"
            >Parks</a
          >
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-cy="activities-button"
      >
        Activities
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('bowling_alley')"
            data-cy="activity-bowling"
            >Bowling</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('amusement_park')"
            data-cy="activity-amusement-park"
            >Amusement park</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('night_club')"
            data-cy="activity-night-club"
            >Night club</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('aquarium')"
            data-cy="activity-aquarium"
            >Aquarium</a
          >
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-cy="events-button"
      >
        Events
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('movie_theater')"
            data-cy="event-movie"
            >Movie</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('gym')"
            data-cy="event-sport"
            >Sport</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('art_gallery')"
            data-cy="event-art-gallery"
            >Art gallery</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('tourist_attraction')"
            data-cy="event-attraction"
            >Attraction</a
          >
        </li>
      </ul>
    </div>
  </div>

  <!-- sidebar list button -->
  <app-sidebar [placesList]="placesResult"></app-sidebar>
  <!-- MAP -->
  <div id="map"></div>
</section>
