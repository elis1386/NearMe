        aria-expanded="false"
      >
        filters for searching
      </button>
      <ul class="dropdown-menu">
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-menu-up"> &nbsp;</i>Restaurants
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-bank2"> &nbsp;</i>Musems
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-film">&nbsp;</i>Cinema
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-bank">&nbsp;</i>Theatres
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-cup-straw">&nbsp;</i>Drinks
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-star">&nbsp;</i>Things to do
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-tree">&nbsp;</i>Parks
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-music-note-beamed">&nbsp;</i>Dance
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-shop">&nbsp;</i>Shops
          </button>
        </li>
        <li>
          <button class="btn btn-outline-secondary dropdown-item" type="button">
            <i class="bi bi-easel2">&nbsp;</i>Art
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<section class="map">
  <div class="filters-box">
    <div class="d-flex flex-wrap filters">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="isVisible = !isVisible"
      >
        <i class="bi bi-menu-up"> &nbsp;</i>Restaurants
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-bank2"> &nbsp;</i>Musems
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-film">&nbsp;</i>Cinema
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-bank">&nbsp;</i>Theatres
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-easel2">&nbsp;</i>Art
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-cup-straw">&nbsp;</i>Drinks
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-star">&nbsp;</i>Things to do
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-tree">&nbsp;</i>Parks
      </button>
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-music-note-beamed">&nbsp;</i>Dance
      </button>
    </div>
  </div>
  <google-map
    width="100%"
    height="750px"
    [scrollTop]="0"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
    (mapClick)="isVisible = !isVisible"
    ngx-google-places-autocomplete
    #placesRef="ngx-places"
  >
    <!--   <input
      type="text"
      [(ngModel)]="placesText"
      #placesRef="ngx-places"
      placeholder="Set truck location..."
      ngx-google-places-autocomplete
      (onAddressChange)="handleAddressChange($event)"
    /> -->
  </google-map>
</section>
<app-favorite *ngIf="isVisible"></app-favorite>
