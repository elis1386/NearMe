<section class="map-box">
  <!-- FILTERS-->
  <div class="filters-box d-flex">
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Places
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('bakery')"
            >Bakery</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('museum')"
            >Musems</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('church')"
            >Church</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('park')"
            >Parks</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Activities
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('bowling_alley')"
            >Bowling</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('amusement_park')"
            >Amusement park</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('night_club')"
            >Night club</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('aquarium')"
            >Aquarium</a
          >
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button
        type="button"
        class="btn dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Events
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('movie_theater')"
            >Movie</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('gym')"
            >Sport</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('art_gallery')"
            >Art gallery</a
          >
        </li>
        <li>
          <a
            class="btn btn-outline-secondary dropdown-item"
            (click)="showPlaces('tourist_attraction')"
            >Attraction</a
          >
        </li>
        
      </ul>
    </div>
  </div>
  <!-- sidebar list button -->
  <app-sidebar [placesList]="placesResult"></app-sidebar>
  <!-- MAP -->
  <div id="map"></div>


</section>
